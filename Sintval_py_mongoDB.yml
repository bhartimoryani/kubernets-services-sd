apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: mongodb  
  labels:  
    appdb: mongodb  
spec:  
  replicas: 1  
  selector:  
    matchLabels:  
      appdb: mongodb  
  template:  
    metadata:  
      labels:  
        appdb: mongodb  
    spec:  
      containers:  
        - name: mongodb  
          image: mongo:3.6.6  
          ports:  
            - containerPort: 27017  
---  
apiVersion: v1  
kind: Service  
metadata:  
  name: mongodb  
  labels:  
    app: mongodb  
spec:  
  ports:  
    - port: 27017  
      protocol: TCP  
  selector:  
    appdb: mongodb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 3
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: 'docker.io/bhartim15/validmongodb'
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service	
metadata:
  name: nodeport-service
  labels:
    app: test-nodeport
spec:
  selector:
    app: app1
  type: NodePort
  ports:
  - nodePort: 31111
    port: 8080
    targetPort: 8080

            
---
apiVersion: v1
kind: Service
metadata:
  name: app1
  labels:
    name: app1
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31111
  selector:
    app: app1
  type: NodePort
